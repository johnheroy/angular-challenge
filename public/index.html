<!DOCTYPE html>
<html>
  <head>
    <title>Wirestorm Angular Challenge</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="ProductsController">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <h2>Product List</h2>
          <ul ng-repeat="product in data.products">
            <li>
              {{ product.name }}
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Product View</h2>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/products/products.dataservice.js"></script>
    <script src="js/products/products.controller.js"></script>
  </body>
</html>

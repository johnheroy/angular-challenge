<!DOCTYPE html>
<html>
  <head>
    <title>Wirestorm Angular Challenge</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="ProductsController">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <h2>Product List</h2>
          <ul ng-repeat="product in data.products" class="products-list">
            <li ng-click="setActiveProduct(product)">
              {{ product.name }}
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Product View</h2>
          <div ng-hide="activeProduct === undefined">
            <h3>{{ activeProduct.name }}</h3>
            <em>{{ activeProduct.price | currency }}</em>
            <img class="product-picture" src="{{ activeProduct.pictureUrl }}">
            <h3 class="comments-title">Comments</h3>
            <ul ng-repeat="comment in activeProduct.comments">
              <li>
                {{ comment.body }} - {{ comment.date | date:"short" }}
              </li>
            </ul>
            <form ng-submit="addNewComment()">
              <input type="text" class="form-control" ng-model="comment.body"
                placeholder="Write a new comment">
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/products/products.dataservice.js"></script>
    <script src="js/products/products.controller.js"></script>
  </body>
</html>
